<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api de Clientes</title>
    <link rel="stylesheet" href="../CSS/index.css">
    
</head>
<body>
    <div class="container">
        <h1>Api de Clientes</h1>

        <button id="getDataBtn">Consumir Dados Metodo(GET)</button>
        <input type="number" id="clienteId" placeholder="Digite O ID do cliente, ou consulte todos apenas apertando no botão acima">
        <div class="input-group" >
            <label for="idclienteDisplay">ID do cliente:</label>
            <input type="number" id="idclienteDisplay" readonly>
        </div>
        <div class="input-group">
            <label for="cdempresaDisplay">Codigo da empresa:</label>
            <input type="number" id="cdempresaDisplay" readonly>
        </div>
        <div class="input-group">
            <label for="nmclienteDisplay">Nome do cliente:</label>
            <input type="text" id="nmclienteDisplay" readonly>
        </div>

        <!--Área para exibir os dados obtidos via Json-->
        <textarea id="result" readonly></textarea>
        <textarea id="resultConcatenated" readonly></textarea>

        <input type="text" id="cdEmpresaPost" placeholder="Codigo da empresa">
        <input type="text" id="nmClientePost" placeholder="Nome do cliente">
        <button id="sendDataBtn">Enviar Dados Metodo(POST)</button>

        <input type="number" id="idclienteDisplayUpd" placeholder="Digite O ID do cliente">
        <input type="text" id="cdempresaDisplayUpd" placeholder="Codigo da empresa">
        <input type="text" id="nmclienteDisplayUpd" placeholder="Nome do cliente">
        <button id="updateDataBtn">Atualizar Dados Metodo(UPDATE)</button>

        <input type="number" id="idclienteDisplayDel" placeholder="Digite O ID do cliente">
        <button id="deleteDataBtn">Deletar Dados Metodo(DELETE)</button>


    </div>

    <script src="../JS/index2.js"></script>
    
</body>
</html>
