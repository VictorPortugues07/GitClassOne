<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="../CSS/index.css">
    
</head>
<body>
    <div class="container">
        <h1>Api de Produtos</h1>

        <button id="getDataBtn">Consumir Dados Metodo(GET)</button>
        <input type="number" id="produtoId" placeholder="Digite O ID do produto, ou consulte todos apenas apertando no botão acima">
        <div class="input-group" >
            <label for="idProdutoDisplay">ID do Produto:</label>
            <input type="text" id="idProdutoDisplay" readonly>
        </div>
        <div class="input-group">
            <label for="nmProdutoDisplay">Nome Produto:</label>
            <input type="text" id="nmProdutoDisplay" readonly>
        </div>
        <div class="input-group">
            <label for="vlProdutoDisplay">Valor do Produto:</label>
            <input type="text" id="vlProdutoDisplay" readonly>
        </div>

        <!--Área para exibir os dados obtidos via Json-->
        <textarea id="result" readonly></textarea>
        <textarea id="resultConcatenated" readonly></textarea>

        <input type="text" id="nmProduto" placeholder="Nome do Produto">
        <input type="number" id="vlProduto" placeholder="Valor do Produto">
        <button id="sendDataBtn">Enviar Dados Metodo(POST)</button>

        <input type="number" id="idProdutoDisplayUpd" placeholder="Digite O ID do produto">
        <input type="text" id="nmProdutoDisplayUpd" placeholder="Nome do Produto">
        <input type="number" id="vlProdutoDisplayUpd" placeholder="Valor do Produto">
        <button id="updateDataBtn">Atualizar Dados Metodo(UPDATE)</button>

        <input type="number" id="idProdutoDisplayDel" placeholder="Digite O ID do produto">
        <button id="deleteDataBtn">Deletar Dados Metodo(DELETE)</button>


    </div>

    <script src="../JS/index.js"></script>
    
</body>
</html>
